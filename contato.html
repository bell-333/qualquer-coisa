<!-- Conteúdo principal -->
<div class="container mt-5">
    <div class="row align-items-stretch">
      <!-- Formulário (agora ocupa mais espaço) -->
      <div class="col-md-12 col-lg-7 mb-4">
        <h2 class="mb-4 text-center">Envie seu comentário</h2>
        <form id="formContato" class="h-100 d-flex flex-column justify-content-between p-4 bg-white rounded shadow">
          <div>
            <div class="mb-3 input-group">
              <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
              <input type="text" class="form-control" id="nome" placeholder="Seu nome" required />
            </div>
            <div class="mb-3 input-group">
              <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
              <input type="email" class="form-control" id="email" placeholder="seu@email.com" required />
            </div>
            <div class="mb-3 input-group">
              <span class="input-group-text"><i class="bi bi-telephone-fill"></i></span>
              <input type="tel" class="form-control" id="telefone" placeholder="(11) 99999-9999" />
            </div>
            <div class="mb-3">
              <label for="mensagem" class="form-label">Mensagem:</label>
              <textarea class="form-control" id="mensagem" rows="4" placeholder="Digite sua mensagem aqui..." required></textarea>
            </div>
            <div class="mb-3">
              <label for="assunto" class="form-label">Assunto:</label>
              <select class="form-select" id="assunto">
                <option>Suporte</option>
                <option>Orçamento</option>
                <option>Parceria</option>
                <option>Outro</option>
              </select>
            </div>
          </div>
          <div class="d-flex gap-2 mt-3">
            <button type="submit" class="btn btn-primary">
              <span id="loading" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
              Enviar
            </button>
            <a href="index.html" class="btn btn-secondary">Voltar</a>
          </div>
          <div id="msgSucesso" class="alert alert-success mt-3 d-none">Mensagem enviada com sucesso!</div>
        </form>
      </div>
      <!-- Lado direito com imagem e informações -->
      <div class="col-md-12 col-lg-5 d-flex flex-column justify-content-between">
        <img src="https://i0.wp.com/blog.portaleducacao.com.br/wp-content/uploads/2022/02/365-O-que-e%CC%81-tecnologia_.jpg?fit=740%2C416&ssl=1"
             alt="Imagem de Contato" class="img-fluid rounded shadow mb-4" />
  
        <div class="bg-white p-3 shadow rounded">
          <h5 class="mb-3"><i class="bi bi-info-circle-fill text-primary"></i> Informações de Contato</h5>
          <p><i class="bi bi-envelope-fill text-secondary"></i> contato@seudominio.com</p>
          <p><i class="bi bi-telephone-fill text-secondary"></i> (81) 99999-9999</p>
          <p><i class="bi bi-clock-fill text-secondary"></i> Seg a Sex: 8h às 17:30h</p>
  
          <h5 class="mt-4 mb-2"><i class="bi bi-geo-alt-fill text-danger"></i> Onde estamos</h5>
          <p>Rua Pierre Curie, 176 - Cordeiro - Recife - PE</p>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3949.489819962552!2d-34.92467462550644!3d-8.060042891965998!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7ab1936268dce4d%3A0x52ccf7452700e558!2sR.%20Pierre%20Curie%2C%20176%20-%20Cordeiro%2C%20Recife%20-%20PE%2C%2050700-160!5e0!3m2!1spt-BR!2sbr!4v1715000000000!5m2!1spt-BR!2sbr"
            width="100%" height="200" style="border:0;" allowfullscreen="" loading="lazy">
          </iframe>
        </div>
      </div>
    </div>
  </div>  
  <script>
    const form = document.getElementById("formContato");
    const msgSucesso = document.getElementById("msgSucesso");
    const loading = document.getElementById("loading");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      loading.classList.remove("d-none");

      setTimeout(() => {
        loading.classList.add("d-none");
        msgSucesso.classList.remove("d-none");
        form.reset();
      }, 1500);
    });
  </script>
